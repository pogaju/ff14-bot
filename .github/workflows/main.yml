name: FF14 Party Checker

on:
  schedule:
    - cron: '*/5 * * * *' # 5분마다 실행
  workflow_dispatch: # 직접 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
